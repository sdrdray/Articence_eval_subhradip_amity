;=====================================================
; HTTP Server Configuration for ARI
;=====================================================
; This file should be placed in:
; /etc/asterisk/http.conf
;=====================================================

[general]
; Enable HTTP server
enabled = yes

; Bind to all interfaces (use 127.0.0.1 for local only)
bindaddr = 0.0.0.0

; HTTP port
bindport = 8088

; URL prefix (leave empty for root)
prefix =

; Session timeout
sessioninactivitytimeout = 30000

;-----------------------------------------------------
; TLS/HTTPS Configuration (for production)
;-----------------------------------------------------
; tlsenable = yes
; tlsbindaddr = 0.0.0.0:8089
; tlscertfile = /etc/asterisk/keys/asterisk.pem
; tlsprivatekey = /etc/asterisk/keys/asterisk.key

;-----------------------------------------------------
; Static Content (optional)
;-----------------------------------------------------
; redirect = / /static/config/index.html

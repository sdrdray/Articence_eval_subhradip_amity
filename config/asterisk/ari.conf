;=====================================================
; ARI Configuration for AI-PBX Gateway
;=====================================================
; This file should be placed in:
; /etc/asterisk/ari.conf
;
; After adding this file, reload ARI:
; asterisk -rx "ari reload"
;=====================================================

[general]
enabled = yes
pretty = yes
allowed_origins = *

;-----------------------------------------------------
; AI Bridge Application User
;-----------------------------------------------------
[ai-bridge]
type = user
read_only = no
password = your_secure_password_here

;=====================================================
; HTTP Configuration (required for ARI)
;=====================================================
; Ensure /etc/asterisk/http.conf has:
;
; [general]
; enabled = yes
; bindaddr = 0.0.0.0
; bindport = 8088
; prefix = 
;
; For HTTPS (recommended for production):
; tlsenable = yes
; tlsbindaddr = 0.0.0.0:8089
; tlscertfile = /etc/asterisk/keys/asterisk.pem
; tlsprivatekey = /etc/asterisk/keys/asterisk.key
;=====================================================

;=====================================================
; AMI Configuration for AI-PBX Gateway
;=====================================================
; This file should be placed in:
; /etc/asterisk/manager.d/ai-gateway.conf
;
; After adding this file, reload AMI:
; asterisk -rx "manager reload"
;=====================================================

[ai-gateway]
; Enable this user
secret = your_secure_password_here
deny = 0.0.0.0/0.0.0.0
permit = 127.0.0.1/255.255.255.255
; Add your server IP if running remotely
; permit = 192.168.1.0/255.255.255.0

; Read permissions - what events we can receive
read = system,call,log,verbose,command,agent,user,dtmf,originate,dialplan,cdr

; Write permissions - what actions we can perform
write = system,call,log,verbose,command,agent,user,originate

; Event filters (optional - uncomment to reduce noise)
; eventfilter = !Event: RTCPSent
; eventfilter = !Event: RTCPReceived
; eventfilter = !Event: VarSet

;=====================================================
; Required manager.conf settings
;=====================================================
; Ensure /etc/asterisk/manager.conf has:
;
; [general]
; enabled = yes
; port = 5038
; bindaddr = 0.0.0.0
;
; #include manager.d/*.conf
;=====================================================
